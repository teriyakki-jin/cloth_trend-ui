<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 상세 페이지</title>
</head>
<body>
<h1 th:text="${product.name}">상품명</h1>
<img th:src="@{'/images/' + ${product.imageUrl}}" th:alt="${product.name}" style="max-width:300px;" />
<p><strong>브랜드:</strong> <span th:text="${product.brand}"></span></p>
<p><strong>가격:</strong> <span th:text="${product.price}"></span></p>
<p><strong>스타일:</strong> <span th:text="${product.style}"></span></p>

<a href="/gallery">← 목록으로 돌아가기</a>
</body>
</html>
